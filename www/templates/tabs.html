<ion-tabs class="tabs-icon-top tabs-background-royal tabs-color-light">

  <ion-tab title="Map"
           icon-off="ion-map-outline"
           icon-on="ion-map"
           ui-sref="tab.map">
      <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Feed"
           icon-on="ion-ios-list"
           icon-off="ion-ios-list-outline"
           ui-sref="tab.feed">
      <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Account"
           icon-off="ion-ios-gear-outline"
           icon="on=ion-ios-gear"
           ui-sref="tab.account">
      <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>




</ion-tabs>
